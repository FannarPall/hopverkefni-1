<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lausnir</title>
    <link rel="stylesheet" href="/lausnir.b8d1660c.css">
</head>
<body>
    
    <div class="content">
        <div class="filter-container">
            <div class="filter-option">
                <input type="checkbox">
                <label>
                    <p class="main-text">Vefforitun</p>
                    <p class="secondary-text">Lausnir fyrir vefi og vefforritun</p>
                </label>
            </div>

            <div class="filter-option">
                <input type="checkbox">
                <label>
                    <p class="main-text">Prófanir</p>
                    <p class="secondary-text">Prófanalausnir</p>
                </label>
            </div>

            <div class="filter-option">
                <input type="checkbox">
                <label>
                    <p class="main-text">Merking</p>
                    <p class="secondary-text">Lorem ipsum dolor</p>
                </label>
            </div>

            <div class="cost-container">
                <div class="cost-title">
                    <p>Kostnaður</p>
                    <p>25.000-100.000</p>
                </div>
                <input type="range" class="cost-slider">
            </div>
        </div>

        <div>
            

            <div class="search-container">
                <input type="text">

                <div class="toggle-buttons">
                    <input type="radio" name="toggle-option">
                    <label for="btn1">Option 1</label>

                    <input type="radio" name="toggle-option">
                    <label for="btn2">Option 2</label>

                    <input type="radio" name="toggle-option">
                    <label for="btn3">Option 3</label>
                </div>
            </div>

            
            <div class="lausnir-container"></div>
        </div>
    </div>
    

<script src="/lausnir.30f0b6c4.js"></script></body></html>
